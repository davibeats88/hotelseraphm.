<body>

    <section class="hero">
        <div class="container text-center">
            <h1>Bem Vindo ao Hotel Seraphm</h1>
            <p>Experiencia de luxo e conforto em um só hotel</p>
            <a href="#rooms" class="btn btn-dark">Ver Quartos</a>
        </div>
    </section>

    <section id="rooms" class="my-5">
        <div class="text-center">
          <div id="carouselExampleIndicators" class="carousel slide mx-auto" data-ride="carousel" style="max-width: 1300px;">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" style="max-height: 500px;"> 
              <div class="carousel-item active">
                <img class="d-block w-100" src="quarto casal 1.jpg" alt="Primeiro Slide" style="height: 600px; object-fit: cover;"> 
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="quarto triplo.jpg" alt="Segundo Slide" style="height: 600px; object-fit: cover;"> 
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="quarto familia premium.jpg" alt="Terceiro Slide" style="height: 600px; object-fit: cover;"> 
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
        </div>
      </section>
      <section id="booking" class="my-5">
        <div class="container">
            <h2 class="text-center">Reserve a sua Estadia</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nome</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCheckIn">Data de Check-In</label>
                        <input type="date" class="form-control" id="inputCheckIn">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCheckOut">Data de Check-Out</label>
                        <input type="date" class="form-control" id="inputCheckOut">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRoomType">Tipo de Quarto</label>
                    <select id="inputRoomType" class="form-control">
                        <option selected>Tipo</option>
                        <option>Casal</option>
                        <option>Triplo</option>
                        <option>Família</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark">Reservar</button>
            </form>
        </div>
    </section>
    <br>
